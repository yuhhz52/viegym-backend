<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập thành công</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .checkmark {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin: 0 0 10px 0;
        }
        p {
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✅</div>
        <h2>Đăng nhập thành công!</h2>
        <p>Đang chuyển về ứng dụng...</p>
    </div>
    <script>
        // Get state from URL
        const urlParams = new URLSearchParams(window.location.search);
        const state = urlParams.get('state');
        
        console.log('Mobile auth success - state:', state);
        
        // Try to close immediately
        window.close();
        
        // If close fails, try after delay
        setTimeout(function() {
            window.close();
            
            // If still can't close, show instruction
            setTimeout(function() {
                document.querySelector('p').innerHTML = 'Vui lòng đóng cửa sổ này để tiếp tục.';
            }, 500);
        }, 1000);
    </script>
</body>
</html>
